<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Develop/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>



    <div class="container">
      <!-- Timeblocks go here -->
      <!-- Row 1 -->
      <div class="row time-block">
        <div class="col-sm-1 hour">
          9AM
        </div>
        <textarea class="col-sm-10" id="9amtext"></textarea>
        <button class="saveBtn col-sm-1" id="9am">
          <i class="fas fa-save fa-sm"></i>
          </button>
      </div>


      <!-- Row 2 -->
      <div class="row time-block">
        <div class="col-sm-1 hour">
          10AM
        </div>
        <textarea class="col-sm-10" id="10amtext"></textarea>
          <button class="saveBtn col-sm-1" id="10am">
            <i class="fas fa-save fa-sm"></i>
            </button>
      </div>

      <!-- Row 3 -->
      <div class="row time-block">
        <div class="col-sm-1 hour">
          11AM
        </div>
        <textarea class="col-sm-10" id="11amtext"></textarea>
          <button class="saveBtn col-sm-1" id="11am">
            <i class="fas fa-save fa-sm"></i>
            </button>
      </div>

      <!-- Row 4 -->
      <div class="row time-block">
        <div class="col-sm-1 hour">
          12PM
        </div>
        <textarea class="col-sm-10" id="12pmtext"></textarea>
          <button class="saveBtn col-sm-1" id="12pm">
            <i class="fas fa-save fa-sm"></i>
            </button>
      </div>

      <!-- Row 5 -->
      <div class="row time-block">
        <div class="col-sm-1 hour">
          1PM
        </div>
        <textarea class="col-sm-10" id="1pmtext"></textarea>
          <button class="saveBtn col-sm-1" id="1pm">
            <i class="fas fa-save fa-sm"></i>
            </button>
      </div>

      <!-- Row 6 -->
      <div class="row time-block">
        <div class="col-sm-1 hour">
          2PM
        </div>
        <textarea class="col-sm-10" id="2pmtext"></textarea>
          <button class="saveBtn col-sm-1" id="2pm">
            <i class="fas fa-save fa-sm"></i>
            </button>
      </div>

      <!-- Row 7 -->
      <div class="row time-block">
        <div class="col-sm-1 hour">
          3PM
        </div>
        <textarea class="col-sm-10" id="3pmtext"></textarea>
          <button class="saveBtn col-sm-1" id="3pm">
            <i class="fas fa-save fa-sm"></i>
            </button>
      </div>

      <!-- Row 8 -->
      <div class="row time-block">
        <div class="col-sm-1 hour">
          4PM
        </div>
        <textarea class="col-sm-10" id="4pmtext"></textarea>
          <button class="saveBtn col-sm-1" id="4pm">
            <i class="fas fa-save fa-sm"></i>
            </button>
      </div>

      <!-- Row 9 -->
      <div class="row time-block">
        <div class="col-sm-1 hour">
          5PM
        </div>
        <textarea class="col-sm-10" id="5pmtext"></textarea>
          <button class="saveBtn col-sm-1" id="5pm">
            <i class="fas fa-save fa-sm"></i>
            </button>
      </div>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Develop/script.js"></script>
  </body>
</html>
